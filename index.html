<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Courtroom Chaos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <h1>Courtroom Chaos</h1>

    <div id="scoreboard">
        <div id="win-count">Wins: 0</div>
        <div id="loss-count">Losses: 0</div>
        <div id="win-loss-percentage">Win/Loss %: 0%</div>
    </div>

    <div id="case-display" class="case-display">Loading case...</div>

    <div id="role-selection">
        <div id="defending-text">
            Who are you defending?
        </div>
        <br>
        <label>
            <input type="radio" name="role" value="plaintiff" checked> Plaintiff
        </label>
        <label>
            <input type="radio" name="role" value="defendant"> Defendant
        </label>
    </div>

    <textarea id="argument-input" placeholder="Enter your argument here..."></textarea>
    <button id="submit-button" onclick="submitArgument()">Submit Argument</button>
    <button id="new-case-button" onclick="startNewCase()" style="display: none;">Start New Case</button>

    <div id="judge-response" class="judge-response"></div>
</div>

<script src="game.js"></script>
</body>
</html>
